<app-header></app-header>
<div class="container-fluid container-top-spacing">
  <input type="text" [(ngModel)]="searchText" placeholder="Search video" class="searchVideos">
  <ul class="videoBox">
    <li *ngFor="let item of urlArr | filter : searchText" class="col-lg-2 col-md-3 col-sm-4">
      <section>
        <div (click)="openVideo(item)">
          <h4 class="capitalize">{{item.videocat}}</h4>
          <h4 *ngIf="item.videotitle ==''">Title is not defined</h4>
          <img [src]="thunbnailURL(item.videocode)" alt="">
        </div>
        <div class="otherOptions">
          <p class="video-title" *ngIf="item.videotitle !=''">{{item.videotitle | slice:0:50}}<strong *ngIf="item.videotitle.length >=40">...</strong></p>
        </div>
      </section>
    </li>
    <li><h6>No Content Available</h6></li>
  </ul>
</div>
