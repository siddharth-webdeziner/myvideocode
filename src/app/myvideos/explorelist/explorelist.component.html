<app-header></app-header>
<div class="container-fluid container-top-spacing">
<ul class="videoBox">
  <li *ngFor="let item of catArr | videofilter : category" class="col-lg-2 col-md-3 col-sm-4">
    <section>
      <div (click)="openVideo(item)">
        <h4 class="capitalize" *ngIf="item.videotitle !=''">{{category}}</h4>
        <h4 *ngIf="item.videotitle ==''">Title is not defined</h4>
        <img [src]="thunbnailURL(item.videocode)" alt="" data-toggle="modal" data-target="#myModal">
      </div>
      <div class="otherOptions">
        <p class="video-title" *ngIf="item.videotitle !=''">{{item.videotitle | slice:0:50}}<strong *ngIf="item.videotitle.length >=40">...</strong></p>
      </div>
    </section>
  </li>
</ul>
</div>
