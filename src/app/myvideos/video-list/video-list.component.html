<div class="videoOuter">
  <h3>{{category}}<span class="viewAll" (click)="viewAll(category)">View All</span></h3>
  <ul class="videoBox">
    <li *ngFor="let item of urlArr | filter : searchedText | videofilter : category" class="col-lg-2 col-md-3 col-sm-4">
        <section>
          <div (click)="openVideo(item)">
            <h4 class="capitalize" *ngIf="item.videotitle !=''">{{category}}</h4>
            <h4 *ngIf="item.videotitle ==''">Title is not defined</h4>
            <img [src]="thunbnailURL(item.videocode)" alt="">
            <p class="video-title" *ngIf="item.videotitle !=''">{{item.videotitle | slice:0:50}}<span *ngIf="item.videotitle.length >=40">...</span></p>
          </div>
          <div class="otherOptions">
            <span class="saveVideo" *ngIf="auth">
              <i (click)="saveVideo(item,i)" class="fa fa-save" style="font-size:20px;" *ngIf="checkSavedVideo(item.videocode)" title="Save you Fav Video"></i>
              <i class="fa fa-save saved" style="font-size:20px;" *ngIf="!checkSavedVideo(item.videocode)" title="Saved to your Fav Video"></i>
            </span>
            <span class="likeVideo" (click)="likeVideo(item._id)" *ngIf="auth" title="Like video">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </span>
            <span class="likeVideo" (click)="downloadVideo(item.videocode)" *ngIf="auth" title="Like video">
              <i class="fa fa-download" aria-hidden="true"></i>
            </span>
            <span (click)="deleteVideo(item._id)" title="Delete video" class="deleteVideo" *ngIf="auth && admin">
              <i class="fa fa-close" style="font-size:20px"></i>
            </span>
          </div>
        </section>
    </li>
    <li *ngIf="!nocontent"><h6>No Content Available</h6></li>
  </ul>
</div>
