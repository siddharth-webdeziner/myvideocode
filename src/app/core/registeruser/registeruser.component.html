<app-header></app-header>
<div class="container">
  <div class="formContainer">
    <h3>Register</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
      This user already exist
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMsg">
        You are successfully registered, <a href="javascript:void(0)" [routerLink]="['/login']">Login here</a>
      </div>
    <form #userForm="ngForm" (ngSubmit)="registerSubmit(userForm)">
      <div class="form-group">
        <label for="code">Profile Picture: </label>
        <input type="file" name="uploadimg" ngModel required #uploadimg="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Username: </label>
        <input name="name" ngModel required #name="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Email Id: </label>
        <input name="email" ngModel required #email="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Password: </label>
        <input type="password" name="password" ngModel #password="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Confirm Password: </label>
        <input type="password" name="password" ngModel #password="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Phone: </label>
        <input name="phone" ngModel required #phone="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <button  class="btn btn-primary">Submit</button>
        <button type="button" [routerLink]="['home']"  class="btn btn-primary">Cancel</button>
      </div>
      <button class="fb-btn" (click)="socialSignIn('facebook')">
        <a href="javascript:void(0)" class="fa fa-facebook"></a>
        Sign in with Facebook
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
