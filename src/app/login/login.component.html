<app-header></app-header>
<div class="container">
    <div class="formContainer">
      <h3>Login</h3>
      <form #userForm="ngForm" (ngSubmit)="adminLoginSubmit(userForm)">
        <div class="form-group">
          <label for="code">Username: </label>
          <input name="username" ngModel required #username="ngModel" class="form-control">
        </div>
        <div class="form-group">
          <label for="code">Password: </label>
          <input type="password" name="password" ngModel #password="ngModel" class="form-control">
        </div>
        <div class="form-group">
          <button  class="btn btn-primary">Submit</button> 
          <button type="button" [routerLink]="['home']"  class="btn btn-primary">Cancel</button>
        </div>
        
      <button class="fb-btn" (click)="socialSignIn('facebook')">
          <a href="javascript:void(0)" class="fa fa-facebook"></a>
          Sign in with Facebook
        </button>
        <!-- <button (click)="socialSignIn('google')">Signin in with Google</button>  -->
      </form>
    </div>
  </div>
